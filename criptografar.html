<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia Vernam</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 70px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }
        header .logo.active {
            color: #3498db;
            border-bottom: 2px solid #3498db;
        }

        .hamburger-icon {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            cursor: pointer;
            padding: 5px;
            box-sizing: content-box;
        }

        .hamburger-icon div {
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        nav {
            position: absolute;
            top: 65px;
            left: 0;
            width: 100%;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out;
            text-align: center;
        }

        nav.responsive {
            max-height: 150px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px 0;
        }

        nav ul li {
            margin: 5px 0;
            width: 100%;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            display: block;
            transition: color 0.3s ease, background-color 0.3s ease;
            white-space: nowrap;
        }

        nav ul li a:hover {
            color: #3498db;
            background-color: rgba(0, 0, 0, 0.2);
        }
        nav ul li a.active {
            color: #3498db;
            border-bottom: 2px solid #3498db;
        }

        .container {
            flex-grow: 1;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        textarea, input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result-section {
            margin-top: 30px;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            text-align: left;
            box-sizing: border-box;
            overflow-x: auto; /* Allow horizontal scrolling if text is too long */
        }

        .result-section p {
            margin-bottom: 10px;
            line-height: 1.6;
            word-wrap: break-word; /* Ensures long words/binary strings break to fit */
            overflow-wrap: break-word; /* Modern property for word-wrap */
        }

        .result-section strong {
            color: #2c3e50;
        }

        @media (max-width: 599px) {
            .hamburger-icon {
                display: flex;
            }

            header {
                justify-content: space-between;
            }

            nav {
                position: fixed;
                top: 65px;
            }

            body.menu-open {
                padding-top: 200px;
            }

            .container {
                padding: 15px;
                margin: 15px auto;
                width: calc(100% - 30px);
            }

            h1 {
                font-size: 1.8em;
            }
        }

        @media (min-width: 600px) {
            nav {
                position: static;
                max-height: none;
                width: auto;
                box-shadow: none;
                background-color: transparent;
            }

            nav ul {
                flex-direction: row;
                width: auto;
                padding: 0;
            }

            nav ul li {
                margin-left: 25px;
                margin-top: 0;
                margin-bottom: 0;
                width: auto;
            }

            nav ul li a {
                font-size: 17px;
                padding: 5px 0;
                background-color: transparent;
            }

            .container {
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Vernam Cipher</a>
        <div class="hamburger-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="descriptografar.html">Descriptografar</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Criptografar Mensagem (Vernam)</h1>
        <div class="input-group">
            <label for="messageInput">Mensagem Original:</label>
            <textarea id="messageInput" rows="6" placeholder="Digite sua mensagem aqui..."></textarea>
        </div>
        <button onclick="encryptMessage()">Criptografar</button>
        <div id="resultOutput" class="result-section">
            
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('main-nav');
            const body = document.body;
            nav.classList.toggle('responsive');
            body.classList.toggle('menu-open');
        }

        function stringToBinary(str) {
            return str.split('').map(char => {
                const binaryChar = char.charCodeAt(0).toString(2);
                return '0'.repeat(8 - binaryChar.length) + binaryChar;
            }).join('');
        }

        function generateRandomBinaryKey(length) {
            let key = '';
            for (let i = 0; i < length; i++) {
                key += Math.floor(Math.random() * 2);
            }
            return key;
        }

        function vernamCipher(message, key) {
            let encryptedBinary = '';
            for (let i = 0; i < message.length; i++) {
                encryptedBinary += (parseInt(message[i]) ^ parseInt(key[i]));
            }
            return encryptedBinary;
        }

        function encryptMessage() {
            const messageInput = document.getElementById('messageInput');
            const resultOutput = document.getElementById('resultOutput');
            const originalText = messageInput.value;

            if (originalText.trim() === '') {
                resultOutput.innerHTML = '<p style="color: red;">Por favor, digite uma mensagem para criptografar.</p>';
                return;
            }

            const messageBinary = stringToBinary(originalText);
            const keyBinary = generateRandomBinaryKey(messageBinary.length);
            const encryptedBinary = vernamCipher(messageBinary, keyBinary);

            resultOutput.innerHTML = `
                <p><strong>Mensagem Cifrada (Binário):</strong><br>${encryptedBinary}</p>
                <p><strong>Chave Utilizada (Binário):</strong><br>${keyBinary}</p>
                <p style="font-size: 0.9em; color: #666;">
                    Para decifrar, a pessoa que receber a mensagem e a chave precisará usar um processo idêntico ou uma ferramenta de Cifra de Vernam com a mesma chave.
                </p>
            `;
        }
    </script>
</body>
</html>
